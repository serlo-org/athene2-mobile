<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Athene2 Mobile</title>
    <!-- build:css(.tmp) styles/app.css -->
    <link rel="stylesheet" href="https://de.serlo.org/assets/styles.css">
    <link rel="stylesheet" href="styles/app.css">
    <!-- endbuild -->  </head>
  <body ng-app="athene2MobileApp">
    <div ng-view></div>

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <!-- build:js({.tmp,app}) scripts/app.js -->
    <script src="entity/entity-controller.js"></script>
    <script src="entity/entity-compile-directive.js"></script>
    <script src="entity/entity-directive.js"></script>
    <script src="entity/entity-service.js"></script>
    <script src="entity/injection/injection-directive.js"></script>
    <script src="config.js"></script>
    <script src="app.js"></script>
    <!-- endbuild -->
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        displayAlign: 'left',
        extensions: ['tex2jax.js'],
        jax: ['input/TeX', 'output/HTML-CSS'],
        skipStartupTypeset: true,
        tex2jax: {
          inlineMath: [
            ['%%', '%%']
          ]
        },
        'HTML-CSS': {
          scale: 100,
          linebreaks: {
            automatic: true
          }
        },
        SVG: {
          linebreaks: {
          automatic: true
          }
        }
      });
    </script>
    <script type="text/javascript" src="bower_components/MathJax/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
  </body>
</html>
